types:
  - kind: Object
    name: Screen
    internal: ScreenInternal
  - kind: Object
    name: Page
    internal: PageInternal
  - kind: Struct
    name: ScreenInternal
    properties:
      - name: journey
        type: string
        description: The journey this screen belongs to
      - name: identifier
        type: string
        description: The unique identifier for this screen
      - name: groupIdentifier
        type: string
        description: The group identifier this screen belongs to
      - name: edges
        type: "[]Edge"
        description: The edges connecting this screen to others
      - name: image
        type: string
        description: The image representing this screen
      - name: imageLowRes
        type: string
        description: The low resolution image representing this screen
      - name: isEntryPoint
        type: bool
        description: Whether this screen is the entry point of the journey
      - name: content
        type: ScreenContent
        description: The content of the screen
      - name: metadata
        type: ScreenMetadata
        description: AI generated metadata about the screen
  - kind: Struct
    name: Edge
    description: An edge representing a transition from one screen to another via a component and action.
    properties:
      - name: targetScreenIdentifier
        type: string
        description: The identifier of the target screen
      - name: component
        type: Component
        description: The component triggering the transition
      - name: action
        type: string
        description: The action to be taken on the component
      - name: expired
        type: bool
        description: the edge may expire if the target screen is no longer reachable via the component/action
  - kind: Struct
    name: ScreenMetadata
    description: AI generated metadata about the screen
    properties:
      - name: title
        type: string
      - name: description
        type: string
      - name: tags
        type: "[]string"
      - name: flow
        type: string
  - kind: Struct
    name: ScreenContent
    properties:
      - name: components
        type: "[]Component"
      - name: text
        type: "[]string"
  - kind: Struct
    name: Component
    properties:
      - name: identifier
        type: string
      - name: rectangle
        type: Rectangle
      - name: type
        type: string
      - name: text
        type: string
  - kind: Struct
    name: Rectangle
    properties:
      - name: x
        type: int
      - name: y
        type: int
      - name: width
        type: int
      - name: height
        type: int
      - name: centerX
        type: int
      - name: centerY
        type: int
  - kind: Struct
    name: PageInternal
    properties:
      - name: identifier
        type: string
        description: The unique identifier for this page
      - name: journey
        type: string
        description: The journey this page belongs to
      - name: root
        type: PageNode
        description: The root node of the page's hierarchical structure
  - kind: Struct
    name: PageNode
    description: A node in the hierarchical structure of a page
    properties:
      - name: identifier
        type: string
        description: The unique identifier for this node
      - name: parent
        type: string
        description: The identifier of the parent node
      - name: children
        type: "[]PageNode"
        description: The child nodes of this node
      - name: attributes
        type: PageNodeAttributes
      - name: hash
        type: string
        description: The hash of the node used for comparison and grouping of similar nodes
  - kind: Struct
    name: PageNodeAttributes
    properties:
      - name: className
        type: string
      - name: classifiers
        type: "[]string"
      - name: resourceId
        type: string
      - name: package
        type: string
      - name: text
        type: string
      - name: rectangle
        type: Rectangle
      - name: index
        type: int
      - name: isDisplayed
        type: bool
      - name: isEnabled
        type: bool
      - name: isCheckable
        type: bool
      - name: isChecked
        type: bool
      - name: isDialog
        type: bool
      - name: isClickable
        type: bool
      - name: isFocusable
        type: bool
      - name: isFocused
        type: bool
      - name: isLongClickable
        type: bool
      - name: isScrollable
        type: bool
      - name: isSelected
        type: bool
      - name: isDismissable
        type: bool
      - name: hasClickables
        type: bool
        description: true if itself or any of its descendants are clickable
